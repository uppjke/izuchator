services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: izuchator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-izuchator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-izuchator_secret}
      POSTGRES_DB: ${POSTGRES_DB:-izuchator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-izuchator} -d ${POSTGRES_DB:-izuchator}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting (production)
  redis:
    image: redis:7-alpine
    container_name: izuchator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: izuchator-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-izuchator}:${POSTGRES_PASSWORD:-izuchator_secret}@postgres:5432/${POSTGRES_DB:-izuchator}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST:-smtp.example.com}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT:-587}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@izuchator.ru}
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Presence WebSocket Server (optional)
  presence:
    build:
      context: .
      dockerfile: Dockerfile.presence
    container_name: izuchator-presence
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    profiles:
      - with-presence

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
