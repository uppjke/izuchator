services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Монтируем весь проект для hot reload
      - .:/app
      # Переопределяем .env хоста на Docker-версию (Prisma читает .env из корня)
      - ./.env.docker:/app/.env:ro
      # Не монтируем node_modules и .next (используем из контейнера)
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/izuchator
      - AUTH_SECRET=docker-dev-secret-change-in-production
      - AUTH_TRUST_HOST=true
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_PRESENCE_SERVER=http://localhost:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm dev

  presence:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - ./.env.docker:/app/.env:ro
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PRESENCE_PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/izuchator
    depends_on:
      redis:
        condition: service_healthy
    command: pnpm presence:dev

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: izuchator
    ports:
      # Порт 5433 на хосте, чтобы не конфликтовать с локальным PostgreSQL
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      # Порт 6380 на хосте, чтобы не конфликтовать с локальным Redis
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
